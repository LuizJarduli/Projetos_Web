<!DOCTYPE html>
<html>
<head>
	<title>Agenda</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="font/css/fontawesome-all.css">
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script>
		$(document).ready(function(){
			$.ajax({
				type: 'POST',
				url: 'http://localhost/webservice/select.php',
				success: function (dados) {
					$('#resultado').html(dados);
				}
			});
			$('#btnCad').click(function(){
				var dados = $('#formCad').serialize();
				$.ajax({
					type: 'POST',
					url: 'http://localhost/webservice/insert.php',
					data: dados,
					dataType: 'text',
					success: function (retorno) {
						alert(retorno);
					    location.reload(); // atualizar a página
					}
				});
			});
			$('#btnCollapse').click(function(){
				$('#formCad').slideToggle();
				$('#seta').toggleClass('active');
			});
		});
	</script>
</head>
<style>
	body{
		font-family: 'Roboto', sans-serif;
	}
	div h3{
		text-shadow:  2px 2px 0 #000;
	}
	#btnCollapse{
		border-radius: 100%;
	}
	.active{
		transform: rotate(180deg);
	}
	#seta{
		transition: linear 0.4s;
	}
</style>
<body class="bg-danger">
	<hr/>
	<div class="jumbotron text-center mt-2 ml-3 mr-3 bg-warning">
		<div class="form-group">
			<div class="row text-center">
				<div class="col-md-4 m-0 m-auto">
					<h3 class="modal-title text-white">Formulário de cadastro</h5>
					<p class="text-muted">Agenda Virtual©</p>
					<form class="form-group" id="formCad" method="POST">
						<div class="form-group">
							<input type="text" name="nome" id="nome" placeholder="Nome" class="form-control">
						</div>
						<div class="form-group">
							<input type="email" name="email" id="email" placeholder="E-Mail" class="form-control">
						</div>
						<div class="form-group">
							<input type="text" name="telefone" id="telefone" placeholder="Telefone" class="form-control">
						</div>
						<button type="button" class="btn btn-dark" id="btnCad">Cadastrar</button>
						<button type="reset" class="btn btn-info">Limpar</button>
					</form>
					
					<div class="modal-footer"><button class="btn btn-danger" id="btnCollapse"><span class="fas fa-arrow-up" id="seta"></span></button></div>
					<div id="resultado" class="mt-4"></div>
				</div>
			</div>
		</div>
	</div>
	<hr/>
</body>
</html>
