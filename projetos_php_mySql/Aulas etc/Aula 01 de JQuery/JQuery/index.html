<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<script type="text/javascript" src="jquery.js"></script>
	<script>
		$(document).ready(function(){
			$("#btn").click(function(){
				var nome = $('#nome').val();
				$.post('http://localhost/ajax/inserir.php',{nome:nome},function(data){
					alert(data);
					$('#nome').val('');
				});
			});
			$("#btn2").click(function(){
				$.get('http://localhost/ajax/select.php',function(data){
					$('#resultado').html(data);
				});
			});
		});
	</script>
</head>
<body>
	<p>Teste do JQuery</p>
	<div id="resultado" style="background: #09F;"></div><br>
	<button type="button" id="btn">Apertar</button><button type="button" id="btn2">Listar</button>
	<label>Nome: </label>
	<input type="text" id="nome">
</body>
</html>
