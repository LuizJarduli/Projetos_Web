<!DOCTYPE html>
<html>
<head>
	<title>Tecnologias para mobilidade</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="font/css/fontawesome-all.css">
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.js"></script>
	<script>
		$(document).ready(function(){
			$("h1").click(function(){
				$(this).hide();   // o this implica o efeito da função somente ao elemento interagido não importando se ele se repete ou não
			});
		});
	</script>
</head>
<body>
<h1>Hello, World! 1</h1>
<h1>Hello, World! 2</h1>
<h1>Hello, World! 3</h1>
</body>
</html>
