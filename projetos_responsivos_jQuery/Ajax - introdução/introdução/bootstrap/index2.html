<!DOCTYPE html>
<html>
<head>
	<title>Tecnologias para mobilidade</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="font/css/fontawesome-all.css">
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.js"></script>
	<script>
		$(document).ready(function(){
			$("#mostrar").click(function(){
				$("#titulo").show();
			});
			$("#esconder").click(function(){
				$("#titulo").hide();
			});
		});
	</script>
</head>
<body style="margin: 20px">
<button type="button" id="mostrar" class="btn btn-outline-info">Mostrar</button>
<button type="button" id="esconder" class="btn btn-outline-info">Esconder</button><br>
<h1 id="titulo" style="display: none;">Hello, World!</h1>
</body>
</html>
