<!DOCTYPE html>
<html>
<head>
	<title>Tecnologias para mobilidade</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="font/css/fontawesome-all.css">
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.js"></script>
	<script>
		$(document).ready(function(){
			$("#menu").click(function(){
				$("#Painel").slideDown("fast"); // aparecer com deslize para baixo
			});
		});
	</script>
	<style type="text/css">
		#menu, #Painel{
			padding: 5px;
			text-align: center;
			background: #e5eccc;
			border: 1px solid #c3c3c3;
		}
		#Painel{
			padding: 50px;
			display: none;
		}
	</style>
</head>
<body style="margin: 20px">
	<div id="menu">Clique aqui!</div>
	<div id="Painel">Hello, World!</div>
</body>
</html>
