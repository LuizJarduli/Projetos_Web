    <script type="text/javascript">
      	$(document).ready(function(){
      		$('#resultado').hide();
      		$('#calcular').click(function(){
      			$('#formu').hide();
      			$('#resultado').show();

      			var qtdem = $('#qtdem').val();
      			var qtdeh = $('#qtdeh').val();

      			var carne = (qtdeh * 0.32) + (qtdem * 0.3);
      			var linguica = (qtdeh * 0.25) + (qtdem * 0.2);
      			var cerveja = (qtdeh * 8) + (qtdem * 4);
      			var refri = (qtdeh * 0.3) + (qtdem * 0.5);
      			var pao = (qtdeh * 2) + (qtdem * 1.5);
      			var carvao = (qtdeh * 0.4) + (qtdem * 0.4);
      			var sal = (1 + carne / 30);

      			$('#carne').text(carne.toFixed(1));
      			$('#linguica').text(linguica.toFixed(1));
      			$('#cerveja').text(cerveja);
      			$('#refri').text(Math.ceil(refri)); // Math.ceil() é usado para arredondamentos para cima
      			$('#pao').text(Math.ceil(pao));
      			$('#carvao').text(Math.ceil(carvao)); // Math.round() é uma função javascript usada para arredondar para cima
      			$('#sal').text(Math.round(sal));
      		})
      	});
    </script>
</head>
