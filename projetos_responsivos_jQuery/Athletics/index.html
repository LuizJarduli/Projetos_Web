<!DOCTYPE html>
<html>
<head>
	<title>Athletics</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="font/css/fontawesome-all.css">
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.js"></script>
	<script>
		$(document).ready(function(){
			$('#imc').click(function(){
				$('#formimc').slideToggle('slow');
			});
			$('#mbasal').click(function(){
				$('#formbasal').slideToggle('slow');
			});
			$('#btnimc').click(function(){
				var peso = $('#peso').val();
				var altura = $('#altura').val();

				var imc = peso / (Math.pow(altura,2));
				$('#result').val(imc.toFixed(2));
			});
			$('#btnbasal').click(function(){
				var peso = $('#pbasal').val();
				var altura = $('#abasal').val();
				var idade = $('#idade').val();
				// apontando para o controle, no caso o name do input
				var sexo = $('input[name=sexo]:checked').val();
				var tmb = 0;
				if (sexo == 'm') {
					tmb = 65.51+(9.56*peso)+(1.85*(altura*100))-(4.68*idade);
				} else{
					tmb = 66.47+(13.75*peso)+(5*(altura*100))-(6.76*idade);
				}

				$('#tmb').val(tmb.toFixed(2));
			});
		});
	</script>
	<style>
		form{
			display: none;
		}
	</style>
</head>
<body>

      <li class="nav-item active">
        <a class="nav-link" href="#" style="color: #FFF !important;font-weight: bolder">Athletics <span class="sr-only">(current)</span></a>

</nav>
<!--Banner-->
<div class="details-grid">
	<div class="details-shade">
		<div class="details-right">
			<img src="img/logo.png" alt=" ">
			<h3>Bem-vindo</h3>
		</div>	
	</div>
</div>
<!--Menu-->
<div class="w3agile banner-bottom">
	<ul>
	    <li><button class="btn btn-block rounded-circle" style="background: #2AD2C9 !important; width: 70px; height: 70px;" id="imc"><i class="fa fa-child" style="color: #FFF;"></i></button><h6>IMC</h6></li>
		<li><button class="btn btn-block rounded-circle" style="background: #2AD2C9 !important; width: 70px; height: 70px; margin-left: 50px;" id="mbasal"><i class="fa fa-bed"  style="color: #FFF;"></i></button><h6>Metabolismo Basal</h6></li>
	</ul>
</div>
<!--Form IMC-->
<div class="w3agile welcome">
	<form id="formimc">
    <fieldset>
        <legend>Cálculo do IMC</legend>

        <label for="peso">Peso:  </label>
        <input type="text" id="peso" name="peso" class="form-control" /><br/>       

        <label for="altura">Altura em metros:  </label>
        <input type="text" id="altura" name="altura" class="form-control"/><br/>

        <label for="imc">IMC:  </label>
        <input type="text" id="result" name="imc" class="form-control" disabled="disabled"/>
        <br/>

        <button type="button" class="btn btn-info form-control" id="btnimc">Calcular</button><br><br>
        <button type="reset" class="btn btn-info form-control">Limpar</button>
        </fieldset>
    </form>
	<div class="clearfix"> </div>
</div>
<!--Form Metabolismo Basal-->
<div class="w3agile welcome">
    <form id="formbasal">
    <fieldset>
    <legend>Cálculo da Taxa de Metabolismo Basal</legend>

        <label for="peso">Peso:  </label>
        <input type="text" id="pbasal" name="peso" class="form-control" /><br/> <br/>        

        <label for="altura">Altura em metros:  </label>
        <input type="text" id="abasal" name="altura" class="form-control"/><br/><br/>

        <label for="idade">Idade:  </label>
        <input type="text" id="idade" name="idade" class="form-control"/><br/><br/>

        <input type="radio" id="sexo" name="sexo" value="m"/>&nbsp;&nbsp;<i style="font-size: 30px;color: #FF00BF;" class="fa fa-female"></i> &nbsp;&nbsp;&nbsp;
        <input type="radio" id="sexo" name="sexo" value="h"/>&nbsp;&nbsp;<i style="font-size: 30px;color: #1d68b4;" class="fa fa-male"></i><br/><br/>

        <label for="tmb">TMB:  </label>
        <input type="text" id="tmb" name="tmb" disabled="disabled" class="form-control"/>
        <br/><br/>

        <button type="button" class="btn btn-info form-control" id="btnbasal">Calcular</button><br><br>
        <button type="reset" class="btn btn-info form-control">Limpar</button>
    </fieldset>
    </form>
    <div class="clearfix"> </div>
    </div>
