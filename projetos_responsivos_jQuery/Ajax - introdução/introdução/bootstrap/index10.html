<!DOCTYPE html>
<html>
<head>
	<title>Tecnologias para mobilidade</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="font/css/fontawesome-all.css">
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.js"></script>
	<script>
		$(document).ready(function(){
			$("#anima1").click(function(){
				$("#div1").animate({left: '250px'});
			});
			$("#anima2").click(function(){
				$("#div2").animate({
					left: '250px',
					opacity: '0.5',
					height: '150px',
					width: '150px'
				});
			});
			$("#anima3").click(function(){
				var div = $('#div3');
				div.animate({opacity:'0.4',height:'300px'}, "slow");
				div.animate({opacity:'0.8',width:'300px'}, "slow");
				div.animate({opacity:'0.4',height:'100px'}, "slow");
				div.animate({opacity:'1',width:'100px'}, "slow");
			});
		});
	</script>
	<style type="text/css">
		div{
			background: #98bf21;
			width: 100px;
			height: 100px;
			position: absolute;
		}
	</style>
</head>
<body style="margin: 20px">
	
	
	
	<button type="button" id="anima1" class="btn btn-outline-success">Clique Aqui</button><br><br>
	<div id="div1">Hello, World!</div>
	<br><br><br><br><br><br>
	<button type="button" id="anima2" class="btn btn-outline-success">Clique Aqui</button><br><br>
	<div id="div2">Hello, World!</div>
	<br><br><br><br><br><br>
	<button type="button" id="anima3" class="btn btn-outline-success">Clique Aqui</button><br><br>
	<div id="div3">Hello, World!</div>

</body>
</html>
